<!--<!DOCTYPE html>-->
<html ng-app="myModule">
<head>
    <!--title-->
    <title>MusicHolder</title>

    <!--meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <!--included scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--my own files-->
    <script src="/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />


</head>
<body ng-controller="homeController">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <!-- side menu -->
            <div class="col-md-2 col-sm-1 hidden-xs side-menu display-table-cell valign-top" id="side-menu">
                <div class="row">
                    <div class="col-md-12">
                        <a class="logo hidden-sm hidden-xs" href="#/">Music<span>Holder</span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul>
                            <li class="link active">
                                <a href="#dashboard">
                                    <span class="glyphicon glyphicon-th" aria hidden="true"></span>
                                    <span class="hidden-sm hidden-xs">Dashboard</span>
                                </a>
                            </li>

                            <li class="link">
                                <a href="#playlists" data-toggle="collapse" aria-controls="playlists">
                                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                                    <span class="hidden-sm hidden-xs">Playlists</span>
                                    <span class="label label-success pull-right hidden-sm hidden-xs">20</span>
                                </a>
                                <ul class="collapse collapseable" id="playlists">
                                    <li><a href="#">Create New</a> </li>
                                </ul>
                            </li>

                            <li class="link">
                                <a href="#songs">
                                    <span class="glyphicon glyphicon-th" aria hidden="true"></span>
                                    <span class="hidden-sm hidden-xs">Songs</span>
                                </a>
                            </li>
                            <li class="link">
                                <a href="#settings">
                                    <span class="glyphicon glyphicon-cog" aria hidden="true"></span>
                                    <span class="hidden-sm hidden-xs">Settings</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <!-- main content -->
            <div class="col-md-10 col-sm-11 display-table-cell valign-top box">
                <div class="row">
                    <header class="nav-header clearfix">
                        <div class="col-md-5">
                            <nav class="navbar-default pull-left">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu">
                                    <span class="sr-only">Toogle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </nav>
                            <input type="text" class="header-search-field hidden-sm hidden-xs" placeholder="Search for something...">
                        </div>
                        <div class="col-md-7">
                            <ul class="pull-right">
                                <li class="welcome-message hidden-xs">Welcome Matthew</li>
                                <li class="fixed-width">
                                    <a href="#/">
                                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                        <span class="label label-warning">3</span>
                                    </a>
                                </li>
                                <li class="fixed-width">
                                    <a href="#/">
                                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                        <span class="label label-message">5</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#/" class="logout">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                        log out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </header>
                </div>
                <div class="row">
                    <ng-view/>
                </div>
                <div class="row">
                    <footer class="admin-footer clearfix">
                        <div class="pull-left"><b>Copyright </b>&copy; 2017</div>
                        <div class="pull-right">admin system</div>
                    </footer>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
